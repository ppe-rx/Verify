    <div class="verify-container">
        <div class="counter-display">

            <i class="fas fa-shield-alt"></i> Verify to Access

    <script>
        // Configuration (Edit These Values)
        const REQUIRED_CLICKS = 3;
        const FINAL_REDIRECT_URL = 'https://watch-re54e.vercel.app/'; // ← REPLACE THIS
        
        let clickCount = 0;

        function handleVerificationClick() {
            // Open verification tab
            window.open('https://duringcereal.com/fxzjwt74et?key=14e00b1b6c6658c9f9b46ba6924b377f', '_blank');
            
            // Update UI
            clickCount++;
            document.getElementById('clickCounter').textContent = clickCount;
            document.getElementById('clickCounter').classList.add('animate-pulse');
            
            // Remove animation class
            setTimeout(() => {
                document.getElementById('clickCounter').classList.remove('animate-pulse');
            }, 400);

            // Show success button after required clicks
            if (clickCount >= REQUIRED_CLICKS) {
                document.querySelector('.verify-btn').style.display = 'none';
                document.getElementById('successButton').style.display = 'inline-block';
            }
        }

        // Final redirect handler
        document.getElementById('successButton').addEventListener('click', () => {
            window.open(FINAL_REDIRECT_URL, '_blank');
        });
    </script>
